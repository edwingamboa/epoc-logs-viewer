<html>

<head>
    <!-- Load c3.css -->
    <link href="vendor/c3/c3.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="vendor/d3/d3.min.js" charset="utf-8"></script>
    <script src="vendor/c3/c3.min.js"></script>

    <!-- Load axios -->
    <script src="vendor/axios/axios.min.js"></script>

    <!-- Simple statistics-->
    <script src="vendor/simple-statistics/simple-statistics.min.js"></script>
</head>


<body>
    <div class="container-fluid">
        <h2>Load files</h2>
        <div class="row">
            <div class="custom-file col">
                <label for="pmFileUrl" class="custom-file-label">Performance measures log files:</label>
                <input type="file" class="custom-file-input" id="pmFileUrl">
            </div>
            <div class="custom-file col">
                <label for="userTraceFileUrl" class="custom-file-label">User trace log files:</label>
                <input type="file" class="custom-file-input" id="userTraceFileUrl">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <strong>Loaded files:</strong> <span id="loadedFilesText"></span>
            </div>
        </div>

        <div id="mainContent">
            <h2>Overview</h2>
            <div class="row">
                <div id="measuresViewer" class="chart-viewer col"></div>
            </div>
            
            <h2>Trend per performance measure</h2>
            <div class="row">
                <div class="form-group col">
                    <p>Select the desired performance measure:</p>
                    <div id="trendChartPmRBtnsDiv"></div>
                </div>
            </div>
            <div class="row">
                <div id="toleranceElapTimeEvents" class="col form-group"></div>
            </div>
            <div class="row">
                <div id="trendsViewer" class="chart-viewer col"></div>
            </div>
        </div>
        <div id="progressSpinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/index.js"></script>
</body>

</html>
